<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | Bistro FDI</title>
</head>

<body>
  <header>
    <h1>Bistro FDI</h1>

    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="detalles.html">Detalles</a></li>
        <li><a href="bocetos.html">Bocetos</a></li>
        <li><a href="miembros.html">Miembros</a></li>
        <li><a href="planificacion.html">Planificación</a></li>
        <li><a href="contacto.html" aria-current="page">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Formulario de contacto</h2>

    <form action="mailto:TU_CORREO@ejemplo.com" method="post" enctype="text/plain">
      <fieldset>
        <legend>Datos de contacto</legend>

        <p>
          <label for="nombre">Nombre</label><br>
          <input id="nombre" name="nombre" type="text" autocomplete="name" required>
        </p>

        <p>
          <label for="email">Dirección de email de contacto</label><br>
          <input id="email" name="email" type="email" autocomplete="email" required>
        </p>
      </fieldset>

      <fieldset>
        <legend>Motivo de la consulta</legend>

        <p>
          <input id="motivo-evaluacion" name="motivo" type="radio" value="Evaluación" required>
          <label for="motivo-evaluacion">Evaluación</label>
        </p>

        <p>
          <input id="motivo-sugerencias" name="motivo" type="radio" value="Sugerencias">
          <label for="motivo-sugerencias">Sugerencias</label>
        </p>

        <p>
          <input id="motivo-criticas" name="motivo" type="radio" value="Críticas">
          <label for="motivo-criticas">Críticas</label>
        </p>
      </fieldset>

      <p>
        <input id="terminos" name="terminos" type="checkbox" value="Acepto" required>
        <label for="terminos">Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio</label>
      </p>

      <p>
        <label for="consulta">Consulta</label><br>
        <textarea id="consulta" name="consulta" rows="6" cols="40" required></textarea>
      </p>

      <p>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </p>
    </form>
  </main>

  <footer>
    <p>Práctica 1 · Aplicaciones Web 2025/2026</p>
  </footer>
</body>
</html>
